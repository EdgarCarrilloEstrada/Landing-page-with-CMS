<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="../../Estilos/Style-cotSteps.css" />
  </head>
  
  <body>
    <section class="cotizar">
        <div class="title-cotizar">
          <h2 class="sub-titles">Realiza tu cotización</h2>
        </div>
        <div class="proceso-cot">
          <div class="square-step">
            <h3 class="title-step">Métodos de pago</h3>
            <img class="iconsteps" src="../../Images/card-payment.512x508.png" alt="metodos de pago" draggable="false">
            <ul>
              <li>Transferencia bancaria</li>
              <li>Efectivo</li>
            </ul>
          </div>
          <div class="square-step">
            <h3 class="title-step">Cotiza ahora</h3>
            <img class="iconsteps" src="../../Images/dollar-banknote.512x325.png" alt="billete" draggable="false">
            <span>
              Empieza tu cotización ahora
            </span>
            <button class="btnstepdollar"><a href="../Nav/Contacto.html" draggable="false">Cotizar</a></button>
          </div>
          <div class="square-step">
            <h3 class="title-step">Contáctanos</h3>
            <img class="iconsteps" src="../../Images/comment.512x472.png" alt="contacto" draggable="false">
            <span>
              Ponte en contacto con nosotros
            </span>
            <button class="btncontact"><a href="../Nav/Contacto.html" draggable="false">Contactar</a></button>
          </div>      
        </div>
      </section>
  </body>
</html>

{% load wagtailcore_tags wagtailimages_tags%}

<div class="carruselConv">
    <div uk-slider="autoplay:true; autoplay-interval: 5000; finite: true">
      <div class="uk-position-relative">
        <div class="uk-slider-container uk-dark">
          <ul
            class="uk-slider-items uk-child-width-1-3 uk-child-width-1-4@s uk-child-width-1-3@m"
          >
            {% for loop in page.slider_images.all %}
                {% image loop.slider_image original as img %}
            <li>
                {% image loop.image original class="imgslider"  %}
              <!-- <img
                class="imgslider"
                src=""
                alt=""
                />-->
            </li>
            {% endfor %}
          </ul>
        </div>

        <div class="uk-hidden@s uk-dark">
          <a
            class="uk-position-center-left uk-position-small"
            href="#"
            uk-slidenav-previous
            uk-slider-item="previous"
          ></a>
          <a
            class="uk-position-center-right uk-position-small"
            href="#"
            uk-slidenav-next
            uk-slider-item="next"
          ></a>
        </div>

        <div class="uk-visible@s">
          <a
            class="uk-position-center-left-out uk-position-small"
            href="#"
            uk-slidenav-previous
            uk-slider-item="previous"
          ></a>
          <a
            class="uk-position-center-right-out uk-position-small"
            href="#"
            uk-slidenav-next
            uk-slider-item="next"
          ></a>
        </div>
      </div>

      <ul class="uk-flex-center uk-margin"></ul>
    </div>
  </div>
